<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
        <form>
            <div class="form-group">
              <input type="text" name="title" [(ngModel)] ="task.title" placeholder="Title" class="form-control" autofocus>
            </div>
            <div class="form-group">
              <textarea type="text" name="description" [(ngModel)] ="task.description" placeholder="Description" rows="2" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <input type="url" name="image" [(ngModel)] ="task.image" placeholder="Image" class="form-control">
            </div>
            <button class="btn btn-success btn-block" (click)="edit ? updateTask() : saveNewTask()">SAVE</button>
        </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
    <img [src]="task.image == '' ? '/assets/noimage.png' : task.image" alt="" srcset="" class="card-img-top">
    <h3>
      {{task.id}}, {{task.title == '' ? 'TASK TITLE' : task.title}}
    </h3>
    <p>
      {{task.description == '' ? 'Write your Description' : task.description}}
    </p>
    <p>
      {{task.created_at | date:'yyyy-MM-dd'}}
    </p>
  </div>
</div>
